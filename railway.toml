# Railway.app Configuration
# Let Railway auto-detect the build (Nixpacks)
# Removed [build] section to use Railway's smart detection

[deploy]
startCommand = "uvicorn backend.main_free:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120"
healthcheckPath = "/ping"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
ENVIRONMENT = "production"
MODEL_PATH = "models/best_model.keras"
